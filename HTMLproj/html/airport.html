<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유시온의 추억</title>

<style>
    article {
        float: left;
        padding: 20px;
        box-sizing: border-box;
        width: 70%;
        background-color: aliceblue;
        height: 600px;
    }
    aside {
        float: left;
        padding: 20px;
        width: 30%;
        box-sizing: border-box;
        background-color: aqua;
        height: 600px;
    }
</style>

</head>
<body>
    <svg height="120" width="100%">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255, 115, 115);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255, 235, 235);stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect fill="url(#grad1)" x="0" y="0" width="100%" height="120" />
        <text fill="#000000" font-size="60" font-family="Arial" x="50" y="80">일본에서의 일상</text>
      </svg>
</body>
</html>
